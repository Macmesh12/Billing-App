name: Build Electron App

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install GTK3 runtime (required by WeasyPrint)
        run: |
          choco install gtk-runtime -y
        shell: powershell
      
      - name: Install Python dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Django migrations
        run: |
          cd backend
          python manage.py migrate
        env:
          PATH: C:\gtk3\bin;${{ env.PATH }}
      
      - name: Install Node dependencies
        run: |
          cd electron
          npm install
      
      - name: Build Windows packages
        run: |
          cd electron
          npm run package:win
      
      - name: Upload Windows NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-nsis-installer
          path: electron/dist/*.exe
          if-no-files-found: warn
      
      - name: Upload Windows portable
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable
          path: electron/dist/*.exe
          if-no-files-found: warn

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Django migrations
        run: |
          cd backend
          python manage.py migrate
      
      - name: Install Node dependencies
        run: |
          cd electron
          npm install
      
      - name: Build Linux packages
        run: |
          cd electron
          npm run package:linux
      
      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: electron/dist/*.AppImage
      
      - name: Upload Debian package
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: electron/dist/*.deb

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Django migrations
        run: |
          cd backend
          python manage.py migrate
      
      - name: Install Node dependencies
        run: |
          cd electron
          npm install
      
      - name: Build macOS packages
        run: |
          cd electron
          npm run package:mac
      
      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: electron/dist/*.dmg
          if-no-files-found: warn
      
      - name: Upload macOS ZIP
        uses: actions/upload-artifact@v4
        with:
          name: macos-zip
          path: electron/dist/*.zip
          if-no-files-found: warn

  # Optional: Create GitHub Release with all artifacts
  release:
    name: Create Release
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            **/*.exe
            **/*.deb
            **/*.AppImage
            **/*.dmg
            **/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

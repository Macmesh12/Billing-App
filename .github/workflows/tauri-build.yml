name: Build Tauri Cross-Platform

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            target: 'universal-apple-darwin'
            artifact_name: 'macos-universal-dmg'
            artifact_path: 'my-desktop-app/src-tauri/target/release/bundle/dmg/*.dmg'
          
          - platform: 'windows-latest'
            target: ''
            artifact_name: 'windows-installers'
            artifact_path: |
              my-desktop-app/src-tauri/target/release/bundle/msi/*.msi
              my-desktop-app/src-tauri/target/release/bundle/nsis/*.exe
          
          - platform: 'ubuntu-22.04'
            target: ''
            artifact_name: 'linux-packages'
            artifact_path: |
              my-desktop-app/src-tauri/target/release/bundle/deb/*.deb
              my-desktop-app/src-tauri/target/release/bundle/appimage/*.AppImage

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './my-desktop-app/src-tauri -> target'

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libjavascriptcoregtk-4.1-dev libsoup-3.0-dev libappindicator3-dev librsvg2-dev patchelf libpango-1.0-0 libcairo2 libgdk-pixbuf2.0-0 libjpeg-dev libpng-dev

      - name: Install macOS dependencies
        if: matrix.platform == 'macos-latest'
        run: |
          brew install cairo pango gdk-pixbuf libffi

      - name: Install Python dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run Django migrations
        run: |
          cd backend
          python manage.py migrate --no-input

      - name: Build Django backend with PyInstaller (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          cd backend
          pip install pyinstaller
          pyinstaller django-app.spec --clean --noconfirm
          mkdir -p ../my-desktop-app/src-tauri/binaries
          cp dist/django-app ../my-desktop-app/src-tauri/binaries/django-app-x86_64-unknown-linux-gnu

      - name: Build Django backend with PyInstaller (macOS universal)
        if: matrix.platform == 'macos-latest'
        run: |
          cd backend
          pip install pyinstaller
          pyinstaller django-app.spec --clean --noconfirm
          mkdir -p ../my-desktop-app/src-tauri/binaries
          # Copy to both expected names for universal build
          cp dist/django-app ../my-desktop-app/src-tauri/binaries/django-app-x86_64-apple-darwin
          cp dist/django-app ../my-desktop-app/src-tauri/binaries/django-app-aarch64-apple-darwin
          cp dist/django-app ../my-desktop-app/src-tauri/binaries/django-app

      - name: Build Django backend with PyInstaller (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          cd backend
          pip install pyinstaller
          pyinstaller django-app.spec --clean --noconfirm
          New-Item -ItemType Directory -Force -Path ../my-desktop-app/src-tauri/binaries
          Copy-Item dist/django-app.exe ../my-desktop-app/src-tauri/binaries/django-app-x86_64-pc-windows-msvc.exe

      - name: Install frontend dependencies
        run: |
          cd my-desktop-app
          npm install

      - name: Build Tauri app (with target)
        if: matrix.target != ''
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          projectPath: my-desktop-app
          args: --target ${{ matrix.target }}

      - name: Build Tauri app (no target)
        if: matrix.target == ''
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          projectPath: my-desktop-app

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}
          retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: [build-tauri]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          files: |
            artifacts/**/*.exe
            artifacts/**/*.msi
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

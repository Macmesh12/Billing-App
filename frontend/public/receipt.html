<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt | Billing App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/general.css">
    <link rel="stylesheet" href="../static/css/receipt.css">
    <script>
        window.BILLING_APP_CONFIG = {
            apiBaseUrl: "http://127.0.0.1:8765"
        };
    </script>
</head>
<body class="billing-app">
<header class="app-header">
    <div class="app-brand">
        <h1>Billing App</h1>
    </div>
    <nav class="app-nav" aria-label="Primary">
        <a class="nav-link" href="index.html">Dashboard</a>
        <a class="nav-link" href="invoice.html">Invoice</a>
        <a class="nav-link active" href="receipt.html">Receipt</a>
        <a class="nav-link" href="waybill.html">Waybill</a>
    </nav>
</header>

<main class="app-main">
    <section id="receipt-module" class="module" data-document-type="receipt">
        <div class="module-header">
            <h2>Receipt</h2>
            <div class="module-actions">
                <button id="receipt-preview-toggle" class="button button-secondary" type="button">Preview</button>
                <button id="receipt-submit" class="button" type="button">Save Receipt</button>
            </div>
        </div>

        <div class="module-body">
            <form id="receipt-form" class="document receipt document-editable" novalidate>
                <header class="document-header">
                    <div class="logo-placeholder">Your Logo</div>
                    <div>
                        <h3>RECEIPT</h3>
                        <p>No.: <span id="receipt-number">REC-NEW</span></p>
                        <label class="field-inline">
                            <span>Date:</span>
                            <input type="date" id="receipt-issue-date" name="issue_date" required>
                        </label>
                    </div>
                </header>

                <section class="receipt-body">
                    <label class="field-block">
                        <span>Received From:</span>
                        <input type="text" id="receipt-received-from" name="received_from" required>
                    </label>
                    <label class="field-block">
                        <span>Amount:</span>
                        <input type="number" step="0.01" id="receipt-amount" name="amount" required>
                    </label>
                    <label class="field-block">
                        <span>Payment Method:</span>
                        <input type="text" id="receipt-payment-method" name="payment_method" required>
                    </label>
                    <label class="field-block">
                        <span>For:</span>
                        <textarea id="receipt-description" name="description" rows="3" required></textarea>
                    </label>
                </section>

                <section class="receipt-footer">
                    <label class="field-block">
                        <span>Approved By:</span>
                        <input type="text" id="receipt-approved-by" name="approved_by" required>
                    </label>
                    <div class="signature-line">Signature</div>
                </section>
            </form>

            <article id="receipt-preview" class="document receipt" hidden>
                <header class="document-header">
                    <div class="logo-placeholder">Your Logo</div>
                    <div>
                        <h3>RECEIPT</h3>
                        <p>No.: <span id="receipt-preview-number">REC-NEW</span></p>
                        <p>Date: <span id="receipt-preview-date">—</span></p>
                    </div>
                </header>

                <div class="preview-actions">
                    <button class="button button-secondary" data-exit-preview>Back to Edit</button>
                </div>

                <section class="receipt-body">
                    <p><strong>Received From:</strong> <span id="receipt-preview-received-from">—</span></p>
                    <p><strong>Amount:</strong> <span id="receipt-preview-amount">0.00</span></p>
                    <p><strong>Payment Method:</strong> <span id="receipt-preview-payment-method">—</span></p>
                    <p><strong>For:</strong> <span id="receipt-preview-description">—</span></p>
                </section>

                <section class="receipt-footer">
                    <p><strong>Approved By:</strong> <span id="receipt-preview-approved-by">—</span></p>
                    <div class="signature-line">Signature</div>
                </section>
            </article>
        </div>
        <div class="module-toast" id="receipt-toast" role="status" aria-live="polite" hidden></div>
    </section>
</main>

<footer class="app-footer">
    <p>&copy; <span id="receipt-current-year"></span> Billing App. All rights reserved.</p>
</footer>

<script src="../static/js/main.js" defer></script>
<script src="../static/js/receipt.js" defer></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("receipt-current-year").textContent = new Date().getFullYear();
    });
</script>
</body>
</html>
